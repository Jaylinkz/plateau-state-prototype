name: CI
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 12 # Replace with your desired Node.js version
      - name: Install dependencies
        run: npm install
      - name: Build the app
        run: npm run build
      - name: Start the app
        run: npm start